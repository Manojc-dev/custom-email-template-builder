<h2 mat-dialog-title>Exported HTML</h2>
    <mat-dialog-content>
      <textarea readonly class="html-output">{{ data.html }}</textarea>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button [cdkCopyToClipboard]="data.html" (click)="notifyCopy()">Copy to Clipboard</button>
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
